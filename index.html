<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สงกรานต์ - รดน้ำพระ</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- <div class="header-logo">
        <img src="images/songkran-logo.png" alt="สงกรานต์ หัวปีใหม่ไทย">
    </div> -->
    <div class="header-logo">
        <img src="images/Logo_Dudee.png" alt="Logo Dudee">
    </div>
    <!-- <div class="logo">
        <img src="images/company.png" alt="Company dudee">

    <div class="container">
        <h1 class="title">สวัสดีปีใหม่ไทย</h1>
        
        <div class="buddha-container">
            <div class="flower left">
                <img src="images/flower.png" alt="ดอกไม้">
            </div>
            <div class="flower right">
                <img src="images/flower.png" alt="ดอกไม้">
            </div> 
            <div class="buddha">
                <img style="height: 594px; width: 420px;" src="images/buddha.png" alt="พระพุทธรูป">
            </div>
            <div class="water-drop" id="waterDrop"></div>
            <div class="water-stream" id="waterStream"></div>
            
            <!-- แยกส่วนมือและขันออกมา -->
            <div class="hand-container" id="handContainer">
                <div class="bowl" id="bowl"></div>
                <div class="hand" id="hand">
                    <img src="images/hand.png" alt="มือรดน้ำพระ">
                </div>
            </div>
        </div>

        <p class="message">สาธุ...ขอให้มีความสุขในวันปีใหม่ไทย</p>
        
        <button class="button" id="pourButton">รดน้ำพระ</button>
    </div>

    <script src="js/script.js"></script>
